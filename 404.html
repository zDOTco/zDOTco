<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ż.co</title>
    <script>
      var LINKS_BASE_PATH = "https://ż.org/z";
      var PATH_SEGMENTS_TO_SKIP = 0;
      function isUrl(url) {
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }

      function redirect() {
        var location = window.location;
        var shorLink = location.pathname.split("/")[
          PATH_SEGMENTS_TO_SKIP + 1
        ];
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var link = xhr.response.replace(/\n$/, "");

            var url = document.createElement("a");
            url.setAttribute("href", link);

            var isInvalidUrl =
              !link ||
              !isUrl(link) ||
              url.hostname === location.hostname;

            if (isInvalidUrl) {
              location.replace(homepage);
            } else {
              location.replace(link);
            }
          } catch (e) {
            location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          location.replace(homepage);
        };
        xhr.open("GET", LINKS_BASE_PATH + shorLink);
        xhr.send();
      }

      redirect();
    </script>
  </head>
  <body></body>
</html>
